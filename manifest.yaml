display_information:
  name: timeline
  description: Collect messages in times-*-public
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: timeline
    always_online: false
oauth_config:
  scopes:
    user:
      - channels:history
    bot:
      - chat:write
      - channels:read
settings:
  event_subscriptions:
    request_url: https://DUMMY_REQUEST_URL/slack/events
    user_events:
      - message.channels
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false
  token_rotation_enabled: false
